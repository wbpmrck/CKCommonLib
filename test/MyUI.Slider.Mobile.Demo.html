<script type="text/javascript">
    function RollLeft(n) {
        slider.RollLeft(n, rollCallBack);
    }
    function RollRight(n) {
        slider.RollRight(n, rollCallBack);
    }
    var slider = MyUI.Slider.setHorizontalSliderRolling({

        sliderInner: ".jsDiv",  //包裹要滚动区域的div,该div必须被包含在一个parentDiv中，那个parentDiv设置overflow:hidden;

        sliderItem: ".slideItems"
    });

    $(".zbWrap").swipe(3, function (evt) {

        if (evt.Direction == "left") {

            slider.RollLeft(2, rollCallBack);

        }

        else {

            slider.RollRight(2, rollCallBack);

        }

    });

    $(".slideItems").touchend(function () {

        var dis = slider.GetDistanceToViewportHead(this);

        slider.RollLeft(dis - 2, rollCallBack);

    });

    //
    //下面只是为了演示比较复杂的效果。选中或者滑动主播后，高亮显示在中间的主播
    //

    var roolChain = slider.GetLogicAllItemChain();
    var viewportMiddleIndex = slider.GetViewPortHeadIndex() + 2; //中间的元素index
    function _chooseSpeakerSetUI(ele) {
        ///<summary>
        ///点击主播的时候，负责处理UI：高亮当前主播，其他主播非高亮
        ///</summary>
        $(".jsBtnCur").removeClass("jsBtnCur").addClass("jsBtn");
        ele.addClass("jsBtnCur");
    };
    function rollCallBack() {
        _chooseSpeakerSetUI(roolChain.NodeList[viewportMiddleIndex].JQDomEle);
    };


</script>
